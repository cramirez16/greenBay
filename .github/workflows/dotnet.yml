# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Continous Integration - Backend

on:
  push:
    branches: ["dev", "main", "marter"]
  pull_request:
    branches: ["dev", "main", "master"]

defaults:
  run:
    working-directory: Backend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Check code format
        run: |
          dotnet format
          incorrect_format=`git diff --exit-code`
          if [ ! -z $incorrect_format ]
          then
            echo "Code format is not correct"
            echo "Please correct the following changes"
            echo "at $incorrect_format"
            exit 1
          fi
      - name: Debug Environment Variables
        run: |
          echo "JWT_KEY: $JWTSettings__Key"
          echo "DB_CONNECTION_STRING: $ConnectionStrings__DefaultConnection"
        env:
          JwtSettings__Key: ${{ secrets.JWT_KEY }}
          ConnectionStrings__DefaultConnection: ${{ secrets.DB_CONECTION_STRING }}
      - name: Build
        run: dotnet build --no-restore
        env:
          JwtSettings__Key: ${{ secrets.JWT_KEY }}
          ConnectionStrings__DefaultConnection: ${{ secrets.DB_CONECTION_STRING }}
      - name: Test
        run: dotnet test --no-build --verbosity normal
        env:
          JwtSettings__Key: ${{ secrets.JWT_KEY }}
          ConnectionStrings__DefaultConnection: ${{ secrets.DB_CONECTION_STRING }}
