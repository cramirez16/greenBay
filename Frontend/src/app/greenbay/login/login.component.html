<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header class="margin-under">
            <mat-card-title class="margin-under">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="submit(loginModel)">
                <formly-form [form]="loginForm" [fields]="loginFields" [model]="loginModel"></formly-form>
                <button mat-raised-button class="margin-right submit-button" color="primary" type="submit">
                    Login
                </button>
                <button mat-button routerLink="/">Back</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
