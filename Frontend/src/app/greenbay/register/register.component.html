<div class="register-container">
    <mat-card class="register-card">
        <mat-card-header class="margin-under">
            <mat-card-title class="margin-under">Registration</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="custom margin-under">
                <mat-label>Please enter your name</mat-label>
                <input matInput [formControl]="name" required />
                <mat-error *ngIf="name.invalid">{{ getNameError() }}</mat-error>
            </mat-form-field>
            <mat-form-field class="custom margin-under">
                <mat-label>Please enter your email</mat-label>
                <input matInput [formControl]="email" required />
                <mat-error *ngIf="email.invalid">{{ getEmailError() }}</mat-error>
            </mat-form-field>
            <mat-form-field class="custom margin-under">
                <mat-label>Enter your password</mat-label>
                <input matInput type="password" [formControl]="password" required />
                <mat-error *ngIf="password.invalid">{{ getPasswordError() }}</mat-error>
            </mat-form-field>
            <mat-form-field class="custom margin-under">
                <mat-label>Re-enter your password</mat-label>
                <input matInput type="password" [formControl]="confirmPassword" required />
                <mat-error>
                    {{ getPasswordMatchError() }}
                </mat-error>
            </mat-form-field>
            <button mat-raised-button class="margin-right" color="primary" (click)="sendForm()">
                Send registration
            </button>
            <button mat-button (click)="navigateToLandingPage()">Back</button>
        </mat-card-content>
    </mat-card>
</div>
